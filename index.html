<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calton's Restaurant</h1>
      <p>Thee Restaurant's Menu</p>
    </header>

    <main>
      <section class="menu-category">
        <h2>Starters</h2>
        <ul>
          <li>
            <span class="dish-name">Antipasto</span>
            <span class="price">1000 ksh</span>
          </li>
          <li class="special">
            <span class="dish-name">Paneer Pakora</span>
            <span class="price">1150 ksh</span>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h2>Main Dishes</h2>
        <ul>
          <li>
            <span class="dish-name">Githeri</span>
            <span class="price">1500 ksh</span>
          </li>
          <li>
            <span class="dish-name">Nyama choma</span>
            <span class="price">4500 ksh</span>
          </li>
          <li class="special">
            <span class="dish-name">Mukimo</span>
            <span class="price">2780 ksh</span>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h2>Desserts</h2>
        <ul>
          <li>
            <span class="dish-name">Cookies</span>
            <span class="price">800 ksh</span>
          </li>
          <li>
            <span class="dish-name">Ice Cream</span>
            <span class="price">450 ksh</span>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2020 Calton's Restaurant | All Rights Reserved</p>
    </footer>
  </body>
</html>
